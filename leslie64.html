<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

  <p>Presione el recuadro amarillo sin soltar el bot√≥n del mouse.</p>
  <div style="width:200px;height:200px;background:#ffff00" id="recuadro1">
  </div>


<script>
  addEventListener('DOMContentLoaded',inicio,false);

  function inicio()
  {
    document.getElementById('recuadro1').addEventListener('mousedown',presion1,false);
    document.getElementById('recuadro1').addEventListener('mouseup',presion2,false);
  }

  function presion1()
  {
    document.getElementById('recuadro1').style.backgroundColor='yellow';
  }

  function presion2()
  {
    document.getElementById('recuadro1').style.backgroundColor='red';
  }
</script>
  
</body>
</html>
